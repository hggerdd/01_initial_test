<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="sidebar-container">
    <header>
      <h2>Topics</h2>
      <button id="add-topic-btn">
        <i class="fas fa-plus"></i> Add Topic
      </button>
    </header>
    
    <div id="new-topic-form" style="display: none;">
      <input type="text" id="new-topic-input" placeholder="Enter new topic...">
      <div class="form-buttons">
        <button id="save-new-topic-btn">Save</button>
        <button id="cancel-new-topic-btn">Cancel</button>
      </div>
    </div>
    
    <div id="edit-topic-form" style="display: none;">
      <input type="text" id="edit-topic-input" placeholder="Edit topic...">
      <div class="form-buttons">
        <button id="save-edit-topic-btn">Save</button>
        <button id="cancel-edit-topic-btn">Cancel</button>
      </div>
      <input type="hidden" id="edit-topic-id">
    </div>
    
    <div class="section-label">Topic List (scrollable)</div>
    <ul id="topics-list">
      <!-- Topics will be added here dynamically -->
    </ul>
    
    <div class="section-label" style="margin-top: 15px;">Current Topic Information</div>
    <div id="current-topic-info">
      <div id="active-topic">No topic selected</div>
      <div id="tab-count">Open tabs: 0</div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
