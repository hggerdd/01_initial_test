<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html {
      background-color: #222;
    }
    body {
      background-color: #222;
      color: white;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      min-width: 300px;
    }

    .modal-header {
      margin-bottom: 16px;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      color: #fff;
    }

    .modal-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .modal-form label {
      color: #aaa;
      font-size: 12px;
    }

    .modal-form input[type="text"] {
      width: 100%;
      padding: 8px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .modal-form input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .primary-btn {
      background-color: #4CAF50;
      color: white;
    }

    .primary-btn:hover {
      background-color: #45a049;
    }

    .secondary-btn {
      background-color: #444;
      color: white;
    }

    .secondary-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="modal-header">
    <h3>Add New Topic</h3>
  </div>
  <div class="modal-form">
    <label for="topic-input">Topic Name</label>
    <input type="text" id="topic-input" placeholder="Enter new topic name..." autofocus>
  </div>
  <div class="modal-footer">
    <button id="save-btn" class="primary-btn">OK</button>
    <button id="cancel-btn" class="secondary-btn">Cancel</button>
  </div>
  <script src="add-topic.js"></script>
</body>
</html>
